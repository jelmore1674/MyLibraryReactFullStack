name: CI-CD

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    build:
        runs-on: self-hosted
        steps:
            - uses: actions/checkout@v2
            - uses: KengoTODA/actions-setup-docker-compose@main
              with:
                  version: '1.29.2'
            - name: Docker-Compose Up
              run: docker-compose up
